<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти страв</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Заголовок сторінки -->
    <header>
        <h1>Рецепти страв</h1>
        <p>Смачні та прості рецепти для кожного дня</p>
    </header>

    <!-- Секція з популярними рецептами -->
    <section class="popular-recipes">
        <h2>Популярні рецепти</h2>
        <div class="recipe-grid" id="recipe-grid">
            <!-- Картки рецептів будуть додані через JavaScript -->
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2023 Рецепти страв. Усі права захищені.</p>
    </footer>

    <script>
        // Об'єкт з рецептами
        const recipes = [
            {
                name: "Омлет з овочами",
                image: "https://via.placeholder.com/300x200?text=Омлет+з+овочами", // Замінено на реальне посилання
                description: "Смачний та поживний сніданок з яєць та свіжих овочів.",
                ingredients: ["Яйця - 2 шт.", "Помідори - 1 шт.", "Цибуля - 1 шт.", "Сіль, перець за смаком"]
            },
            {
                name: "Борщ",
                image: "https://via.placeholder.com/300x200?text=Борщ", // Замінено на реальне посилання
                description: "Традиційний український борщ з м'ясом та сметаною.",
                ingredients: ["Буряк - 2 шт.", "Картопля - 3 шт.", "Капуста - 200 г", "М'ясо - 300 г", "Сметана за смаком"]
            },
            {
                name: "Гречка з грибами",
                image: "https://via.placeholder.com/300x200?text=Гречка+з+грибами", // Замінено на реальне посилання
                description: "Ароматна гречка з підсмаженими грибами та цибулею.",
                ingredients: ["Гречка - 1 склянка", "Гриби - 200 г", "Цибуля - 1 шт.", "Масло - 2 ст. л."]
            },
            {
                name: "Сирники",
                image: "https://via.placeholder.com/300x200?text=Сирники", // Замінено на реальне посилання
                description: "Ніжні сирники зі сметаною та фруктовим соусом.",
                ingredients: ["Сир - 500 г", "Борошно - 100 г", "Яйця - 2 шт.", "Цукор - 2 ст. л.", "Ванільний цукор за смаком"]
            }
        ];

        // Функція для створення картки рецепту
        function createRecipeCard(recipe) {
            return `
                <div class="recipe-card">
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <h3>${recipe.name}</h3>
                    <p>${recipe.description}</p>
                    <button class="btn" onclick="showIngredients('${recipe.name}', ${JSON.stringify(recipe.ingredients)})">Детальніше</button>
                </div>
            `;
        }

        // Функція для відображення інгредієнтів
        function showIngredients(name, ingredients) {
            alert(`Інгредієнти для ${name}:\n\n${ingredients.join("\n")}`);
        }

        // Додаємо картки рецептів на сторінку
        const recipeGrid = document.getElementById("recipe-grid");
        if (recipeGrid) {
            recipes.forEach(recipe => {
                recipeGrid.innerHTML += createRecipeCard(recipe);
            });
        } else {
            console.error("Елемент з id 'recipe-grid' не знайдено.");
        }
    </script>
    
    <!-- Скрипт для роботи з нотатками -->
    <script src="notes.js"></script>
</body>
</html>
